<!DOCTYPE html>
<html ng-app="ReachIt">

<head>
    <title>Reach It</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
    <script src="/javascript/newgoal.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css">
    <link rel="stylesheet" href="http://rayanthony.io/assets/fonts/foundation-icons.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css?family=FontAwesome:300,400,500,800">
    <link rel="stylesheet" href="/css/main.css">
    <script src="/javascript/app.js"></script>
</head>

<body>
    <div class="container-fluid col-xs-12 col-md-12 col-lg-12">
        <nav>
            <!-- START OF TOP NAV BAR-->
            <div class="navbar navbar-fixed-top navbar-default text-align">
                <a id="" class="col-xs-4 top-nav fa-lg" href="#"><i class="fa fa-bars" aria-hidden="true"></i></a>
                <a class="col-xs-4 top-nav" href="login.html">Logo</a>
                <a class="col-xs-4 top-nav" href="#">About</a>
            </div>
        </nav>
        <!-- END OF TOP NAV BAR-->

        <!-- START OF LOGIN -->
        <div>
    <div class="row">
        <div>
            <div class="pr-wrap">
                <div class="pass-reset">
                    <label>
                        Enter the email you signed up with</label>
                    <input type="email" placeholder="Email" />
                    <input type="submit" value="Submit" class="pass-reset-submit btn btn-success btn-sm" />
                </div>
            </div>
            <div class="wrap">
                <p class="form-title">
                    Sign In</p>
                <form class="login">
                <input type="text" placeholder="Username" />
                <input type="password" placeholder="Password" />
                <input type="submit" value="Sign In" class="btn btn-success btn-sm" />
                <div class="remember-forgot">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" />
                                    Remember Me
                                </label>
                            </div>
                        </div>
                        <div class="col-md-6 forgot-pass-content">
                            <a href="javascript:void(0)" class="forgot-pass">Forgot Password</a>
                        </div>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>

        <!-- END OF START OF LOGIN -->

        <nav class="connect">
            <!--BEGINNING OF BOTTOM NAV BAR-->
            <div class="box connect-box">
                <ul class=" connect-icons navbar navbar-fixed-bottom navbar-default text-align">
                    <a href="/" class="home col-xs-4 top-nav glow fa-lg"><i class="fi-home"></i></a>
                    <!-- if I put  it will show however, not in the right spot-->
                    <div class="col-xs-4 top-nav"></div>
                    <a class="col-xs-4 top-nav" href="#"><i class="fa fa-cog fa-lg" aria-hidden="true"></i></a>
                </ul>
            </div>
        </nav>
        <!--END OF BOTTOM NAV BAR-->
    </div>

     <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.2/moment.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-animate.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-route.js"></script>
</body>

</html>
